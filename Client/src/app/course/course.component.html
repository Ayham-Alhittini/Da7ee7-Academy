<app-course-content *ngIf="isEnrolled === true" [course]="course"></app-course-content>
<app-enroll-in-course *ngIf="isEnrolled === false" [course]="course" [teacher]="courseTeacher"></app-enroll-in-course>

<div *ngIf="isEnrolled=== null"
class="loading d-flex align-items-center justify-content-center" style="height: 100vh;">
  <span class="big bold blink">الرجاء الانتظار يتم التحميل...</span>
</div>
