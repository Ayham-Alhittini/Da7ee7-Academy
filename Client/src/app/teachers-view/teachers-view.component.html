<app-navbar></app-navbar>
<div class="teacher-head">
    <div class="teacher-head-img"></div>
</div>
<div class="teacher-body">
    <div class="row">
        <div class="col-xl-3 col-md-12 d-flex">
            <label class="ms-5 text-danger">المادة</label>

            <div class="wrapper"><select (change)="onSubjectChange($event)" class="form-control" onfocus='this.size=5;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
                <option value="all">جميع المواد</option>
                <option *ngFor="let subject of studentService.getSubjects()" value="{{subject}}">{{subject}}</option>
            </select></div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let teacher of teachers" class="teacher-card ms-4 mb-4">
            <div class="row">
                <div class="col-4 teached-card-img">
                    <img src="{{teacher.user.userPhotoUrl || './assets/user.png'}}" alt="">
                </div>
                <div class="col-8 teacher-card-details">
                    <span>الأستاذ</span>
                    <h4>{{userService.getFirstAndLastName(teacher.user.fullName)}}</h4>
                    <span class="text-danger" style="font-weight: bold;">{{teacher.major}}</span>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button class="teacher-card-btn" routerLink="{{'/teachers/' + teacher.id}}">ملف الأستاذ الشخصي</button>
            </div>
        </div>
    </div>
</div>
