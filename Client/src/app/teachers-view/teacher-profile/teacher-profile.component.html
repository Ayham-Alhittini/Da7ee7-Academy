<app-navbar></app-navbar>
<div class="teacher-head">
    <div class="teacher-head-img"></div>
</div>
<ng-container *ngIf="teacherProfile">
    <div class="teacher-body">
        <a class="back-to-previous d-flex align-items-center mb-5" routerLink="/teachers">العودة للصفحة السابقة<i class="fa-solid fa-arrow-left me-2"></i></a>
        <div class="row">
            <div class="col-xl-3 col-md-12 teacher-details mb-3">
                <div class="row d-flex justify-content-center text-center">
                    <div class="teacher-img">
                        <img src="{{teacherProfile.teacher.user.userPhotoUrl || './assets/user.png'}}" alt="">
                    </div>
                    <span>الأستاذ</span>
                    <h5 class="mb-3">{{userService.getFirstAndLastName(teacherProfile.teacher.user.fullName)}}</h5>
                    <h4 class="text-danger" style="font-weight: bold;">{{teacherProfile.teacher.major}}</h4>
                </div>
            </div>
            <div class="col-xl-9 col-md-12">
                <div class="row">
                    <div *ngFor="let course of teacherProfile.courses"
                     routerLink="{{'/course/' + course.id}}" 
                     class="card mt-5 mx-3" style="width: 18rem; cursor: pointer;">
                        <img src="{{course.coursePhotoUrl}}" class="card-img-top" style="height: 156px;" alt="...">
                        <div class="card-body">
                            <p class="card-text course-major">{{course.major}}</p>
                        <h5 class="card-title mb-3">{{course.subject}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
